<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="icon" type="image/x-icon" href="./images/fav1.png" />
    <link rel="stylesheet" href="normalize.css"/>
    <link rel="stylesheet" href="index.css" />
    <script src="script.js" defer></script>
</head>
<body>
    
    <main>
        <aside></aside>
        <h1>
            Sign Up now and enjoy the luxurious amenities and services our resort has to offer!
        </h1>

        <form action="./index.html" method="get">
            <div class="inputs">
                <label for="firstname">FIRST NAME</label>
                <input type="text" id="firstname" name="fname" required/>
            </div>
            <div class="inputs">
                <label for="lastname">LAST NAME</label>
                <input type="text" id="lastname" name="lname" required/>
            </div>
            <div class="inputs">
                <label for="email">E-MAIL</label>
                <input type="email" id="email" name="email" required/>
            </div>
            <div class="inputs">
                <label for="phone-number">PHONE NUMBER</label>
                <input type="tel" id="phone-number" name="phone-number" required/>
            </div>
            <div class="inputs">
                <label for="pw">PASSWORD</label>
                <input type="password" id="pw" name="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"/>
            </div>
            <div class="inputs">
                <label for="confirm-pw">CONFIRM PASSWORD</label>
                <input type="password" id="confirm-pw" name="confirm-password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"/>
            </div>
            <div class="check">

                <input type="checkbox" id="newsletter" name="newsletter" checked />
                <label for="newsletter">Subscribe to newsletter and updates</label>

                <p>By signing up, you are agreeing to our <a href="./index.html">Terms & Conditions</a> and <a href="./index.html">Privacy Policy.</a></p>

                <div class="btn"><button type="submit">Sign Up</button></div>

                <p class="have-account">Already have an account? <a href="./index.html">Log in</a></p>
            </div>
            
        </form>

        <footer>Copyright Â© Amir Getalado 2023</footer>
    </main>
    
</body>
</html>
